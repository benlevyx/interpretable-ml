<script>
    var recorder = motorMovementRecorder();
    var lastRecord = null;
    recorder.setValidTargets([".btn"]);
    $(".btn").click(function() {
        lastRecord = recorder.completeMovementRecord();
        if (lastRecord)
                lastRecord.computeMaxDeviationFromTaskAxis();
        recorder.startMovementRecord()
    });

</script>
