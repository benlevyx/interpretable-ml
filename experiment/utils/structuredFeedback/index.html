<html lang="en">
<head>
    <meta charset="UTF-8">

            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"

    <script src="structuredFeedback.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="structuredFeedback.css">
</head>
<body>
<div id="structuredFeedback">
    <div class="container">
        <div class='row'>
            <div class='col-md-3 card' id='structured-items-offered' style='background-color: #53a3a3'>
                <div class='card-body' style='overflow-y: auto; padding-left: 0px; padding-right: 0px;'>
                    <span style='color: white'><b>Reasons mentioned by others:</b></span>
                    <div class='items'>
                        <div class="structured-item item text-left" data-dbid="2" draggable="true"
                             id="structured-item-78" style="width: 100%">
                            A slightly longer reason; so far I was writing pretty short stuffd
                            <span class="delete-button btn-floating red float-right action-button-remove"><i class="material-icons">remove</i></span><span
                                class="add-button btn-floating blue float-right action-button-add"><i class="material-icons">add</i></span>
                        </div>
                        <div class="structured-item item text-left" data-dbid="2" draggable="true"
                             id="structured-item-79" style="width: 100%">
                            short one
                            <span class="delete-button btn-floating red float-right action-button-remove"><i class="material-icons">remove</i></span><span
                                class="add-button btn-floating blue float-right action-button-add"><i class="material-icons">add</i></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class='col-md-6 card' id='structured-items-selected'>
                <div class='card-body' style='overflow-y: scroll; padding-left: 0px; padding-right: 0px;'>
                    <b>Write your own reasons or borrow reasons mentioned by others (just drag them over)</b>
                    <input id='new-item' type='text' placeholder="Your reason" class="form-control" autofocus>
                    <div class='items'></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var structuredFeedbackInstance;

    $(function () {
        var structuredFeedbackInstance = structuredFeedback();
        structuredFeedbackInstance.setting = structuredFeedbackInstance.TEST_SETTING;
        structuredFeedbackInstance.initialize("#structuredFeedback", structuredFeedbackInstance.BOOTSTRAP, 4);
    });
</script>

</body>
</html>
